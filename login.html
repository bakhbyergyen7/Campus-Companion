<html>

    <div class="topnav" id="myTopnav">
      <ul>
        <li><a id="nav" href="login.html" class="active">Login</a></li>
        <li><a id="nav" href="contact.html" >Contact</a></li>

  <body >
    <div class="login-box" style="margin-top:80px">
      <h2>Login</h2>
      <form action="home.html" method="post">
        <div class="user-box">
          <input
          type="email"
          id="emailField"
          pattern=".+@ku\.edu"
          size="64"
          maxlength="64"
          placeholder=""
          name="uname"
          title="Please provide only a KU email address"
          required>

          <label>KU Email Address: </label>
        </div>
        <div class="user-box">
          <input
          type="password"
          id="psw"
          placeholder=""
          name="psw"home.html
          minlength="8"
          maxlength="32"
          size="32"
          onInput="check()"
          required>
          <label>Password:</label>
        </div>
        <button onsubmit="check()" type="submit">Login</button><br><br>
          <input type="checkbox" checked='' name="remember"> Remember me
        </label><br><br><br><br>
        <div id="set">
          <div id="count">Length : 0</div>
          <i id="see" onclick="see()" class="far fa-eye"></i>
          </div>
          <div id="checker">
            <div id="check0">
                  <i class="far fa-check-circle"></i>  <span> Length more than 8.</span>
            </div>
            <div id="check1">
                  <i class="far fa-check-circle"></i>  <span> Length less than 32.</span>
            </div>
            <div id="check2">
                  <i class="far fa-check-circle"></i>  <span> Contains numerical character.</span>
            </div>
            <div id="check3">
                  <i class="far fa-check-circle"></i>   <span>Contains special character.</span>
            </div>
          </div>
          <span class="psw"> <a href="#" style="font-size: 10px;" class="pas">Forgot password?</a></span><br><br><br>
      </div>
        
      </form>
<form action="create.html" method="post">>
	<br><br><br><button class="button1" type="submit">Create An Account</button><br><br>
        <label style="color: white;">
</form>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        function todayDate(){
          var d = new Date();
          var n = d.getFullYear();
                  
          return document.getElementById("date").innerHTML = n;
        }

        todayDate()
      </script>
        <footer style="margin-top: 750px;">
          &copy; <em id="date"></em> jHawkSoft
        </footer>
