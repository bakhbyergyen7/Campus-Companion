<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Admin Login</title>
  <header>
    <div class="logodiv">
      <h1><span id="blue">j</span><span id="red">hawk</span><span id="blue">soft</span></h1>
    </div>
    <div class="topnav" id="myTopnav">
      <ul>
        <li><a id="nav" href="adminlogin.html" class="active">Login</a></li>
      </ul>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i></a>
    
    </div>
  </header>
</head>

  <body>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <div class="login-box" style="margin-top:80px"> 
      <h2>Admin Login</h2>

      <form action="adminlogin.html" method="post">
          <div class="user-box">
          <input
          type="email"
          id="emailField"
          pattern=".+@ku\.edu"
          size="64"
          maxlength="64"
          placeholder=""
          name="uname"
          title="Please provide only a KU email address"
          required>

          <label>Username: </label>
        </div>
        <div class="user-box">
          <input
          type="password"
          id="psw"
          placeholder=""
          name="psw"home.html
          minlength="8"
          maxlength="32"
          size="32"
          onInput="check()"
          required>
          <label>Password:</label>
          <button onsubmit="check()" type="submit">Login</button><br><br>
          <button class="button1" type="submit">Create An Account</button><br><br>
            <span class="psw"> <a href="#" style="font-size: 10px;" class="pas">Forgot password?</a></span><br><br><br>
        </div>
      </form>
    </div>
    <footer style="margin-top: 750px;">
      &copy; <em id="date"></em> jHawkSoft
    </footer>
  </body>
  
</html>
